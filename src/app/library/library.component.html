<h1 class="text-center">My library</h1>
<div class="container-fluid">
<div class="row">
<div class="col-lg-6">
<p>Add book:</p>
<form [formGroup]="libraryForm" (ngSubmit)="onSubmit(libraryForm.value)">
    <div class="form-group">
        <label class="form-control-label" for="Author">
            Author
        </label>
        <input  class="form-control" id="Author" type="text" formControlName="Author">
      </div>
    
      <div class="form-group">
        <label class="form-control-label" for="Book">
            Book Name
        </label>
        <input  class="form-control" id="Book" type="text" formControlName="Book">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="Date">
            Publication date
        </label>
        <input  class="form-control" id="Date" type="Date" formControlName="Date">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="CatalogId">
            Catalog ID
        </label>
        <input  class="form-control" id="CatalogId" type="number" formControlName="CatalogId">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="Path">
            Photo
        </label>
        <input  class="form-control" id="Path" type="string" formControlName="Path">
      </div>
    
      <button class="btn btn-success" type="submit">add book</button>
</form>
</div>
<div class="col-lg-6">
<ul>
    <input class="form-control"  type="search" placeholder="serch"  [(ngModel)]="search">
    <li *ngFor="let book of (books | filter: search) as folder">
      <app-book [book]="book" (click)="remove(book)"></app-book>
    </li>
</ul>

</div>
</div>
</div>
